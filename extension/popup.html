<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Capture Job</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            width: 340px;
            padding: 10px;
        }

        label {
            display: block;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            height: 90px;
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .row>div {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .msg {
            margin-top: 8px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <strong>Capture Job</strong>
    <div class="msg" id="status"></div>

    <label>Job URL</label>
    <input id="jobUrl" />

    <label>Company</label>
    <input id="companyName" />

    <label>Position</label>
    <input id="positionTitle" />

    <label>Location</label>
    <input id="location" />

    <div class="row">
        <div>
            <label>Pay Min</label>
            <input id="payMin" type="number" />
        </div>
        <div>
            <label>Pay Max</label>
            <input id="payMax" type="number" />
        </div>
    </div>

    <label>Pay Period</label>
    <select id="payPeriod">
        <option value="">(blank)</option>
        <option value="hour">hour</option>
        <option value="year">year</option>
        <option value="month">month</option>
        <option value="week">week</option>
    </select>

    <label>Shift</label>
    <input id="shift" placeholder="Night shift, 4x10, Mon–Fri…" />

    <label>Source</label>
    <input id="source" placeholder="Indeed / CompanySite / LinkedIn..." />

    <label>Job Description</label>
    <textarea id="jobDescription"></textarea>

    <label>Status</label>
    <select id="statusSelect">
        <option>Interested</option>
        <option>Applied</option>
        <option>FollowUp</option>
        <option>Interview</option>
        <option>Offer</option>
        <option>Rejected</option>
        <option>Closed</option>
    </select>

    <label>Notes</label>
    <textarea id="notes" placeholder="Anything to remember…"></textarea>

    <button id="save">Save to Tracker</button>

    <script src="popup.js"></script>
</body>

</html>
